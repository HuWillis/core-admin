# 端口
server:
  port: 9999
  servlet:
    context-path: /core-admin

spring:
  profiles:
    active: dev
  mvc:
    throw-exception-if-no-handler-found: true
  application:
    name: core-admin
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  # 文件大小限制
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB


